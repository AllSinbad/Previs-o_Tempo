<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="box-max">
        <input class="input-city" placeholder="Digite o nome da cidade" onkeydown="verificarTecla(event)">
        <button class="button-pesquisa" onclick="botaoPesquisa()">
            <img class="img-pesquisa" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca"
                style="width: 20px;">
        </button>

        <div style="margin-top: 30px;">
            <h2 class="city">Tempo em: </h2>

            <p class="temp">0°C</p>

            <div style="
            display: flex;
            align-items: center;
            margin-top: 20px">
                <img class="icone-tempo" alt="img-tempo" src="https://openweathermap.org/img/wn/03n.png">
                <p class="prev"></p>
            </div>

            <p class="umidade">Umidade: </p>
        </div>
    </div>
</body>

</html>
